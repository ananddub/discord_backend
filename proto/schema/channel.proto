syntax = "proto3";

option go_package = "discord/pkg/schema";
package protoschema;

message Channel {
  int32 id = 1;
  string unique_id = 2;
  string name = 3;
  string pic = 4;
  int32 position = 5;
  string description = 6;
  int32 group_id = 7;
  int64 created_at = 8;
  int64 updated_at = 9;
}

message ChannelMember {
  int32 id = 1;
  int32 channel_id = 2;
  int32 user_id = 3;
  string role = 4;
  int64 joined_at = 5;
}
