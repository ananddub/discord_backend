syntax = "proto3";

option go_package = "discord/pkg/schema";
package protoschema;

message Permission {
  int32 id = 1;
  string name = 2;
  string description = 3;
  int64 created_at = 4;
  int64 updated_at = 5;
}

message Role {
  int32 id = 1;
  string name = 2;
  string description = 3;
  int64 created_at = 4;
  int64 updated_at = 5;
}
