syntax = "proto3";

option go_package = "discord/gen/proto/schema";
package protoschema;

import "schema/user.proto";
message Friend {
  int32 id = 1;
  int32 user_id = 2;
  int32 friend_id = 3;
  bool is_accepted = 4;
  bool is_blocked = 5;
  bool is_favorite = 6;
  bool is_rejected = 7;
  bool is_pending = 8;
  bool is_muted = 9;
  string status = 10;
  int64 created_at = 11;
  int64 updated_at = 12;
  optional string  alias_name = 13;
  protoschema.User user = 14;
  bool is_deleted = 15;
  optional string operation = 16;
}
