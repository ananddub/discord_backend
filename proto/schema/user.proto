syntax = "proto3";

package protoschema;
option go_package = "discord/gen/proto/schema";

enum UserStatus {
  OFFLINE = 0;
  ONLINE = 1;
  IDLE = 2;
  DO_NOT_DISTURB = 3;
  INVISIBLE = 4;
}

message User {
  int32 id = 1;
  string username = 2;
  string email = 3;
  string full_name = 4;
  string profile_pic = 5;
  string bio = 7;
  int64 created_at = 8;
  int64 updated_at = 9;
  string color_code = 10;
  string background_color = 11;
  string background_pic = 12;
  string status = 13; // online, offline, idle, dnd, invisible
  UserStatus user_status = 14;
  string custom_status = 15;
  bool is_bot = 16;
  bool is_verified = 17;
}

message UserPresence {
  int32 user_id = 1;
  UserStatus status = 2;
  string custom_status = 3;
  int64 last_seen = 4;
  string activity = 5; // "Playing game", "Listening to music", etc.
}
